<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Site</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>




</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center" x-data="{ open: false }">
            <h1 class="text-xl font-bold">MySite</h1>
            <button @click="open = !open" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <nav class="hidden md:flex gap-4">
                <a href="#" class="hover:text-blue-600">Home</a>
                <a href="#" class="hover:text-blue-600">About</a>
                <a href="#" class="hover:text-blue-600">Contact</a>
            </nav>
            <!-- Mobile Nav -->
            <div x-show="open" class="md:hidden flex flex-col gap-2 mt-4">
                <a href="#" class="hover:text-blue-600">Home</a>
                <a href="#" class="hover:text-blue-600">About</a>
                <a href="#" class="hover:text-blue-600">Contact</a>
            </div>
        </div>
    



</div>
    
    </header>

    <!-- Hero Section -->
    <section class="max-w-4xl mx-auto px-4 py-10 text-center">
        <h2 class="text-3xl font-bold mb-4">Welcome to My Lightweight Site</h2>
        <p class="mb-6 text-gray-600">Built with HTML, Tailwind CSS, Alpine.js, and HTMX.</p>
<div hx-get="/stats" hx-trigger="every 5s" hx-swap="outerHTML">
    Loading stats...
</div>

        <!-- HTMX Example: Load content -->
        <button 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
            hx-get="content.html"
            hx-target="#dynamic-content"
            hx-swap="innerHTML">
            Load More Content
        </button>

        <div id="dynamic-content" class="mt-6 text-left"></div>
    
<input type="text" name="query" 
    hx-get="/search"
    hx-target="#results"
    hx-trigger="keyup changed delay:300ms"
    class="input" />

<div id="results"></div>
    
    
    </section>
<!-- Button triggers content load -->
<button hx-get="/profile.html" hx-target="#output" class="btn">Load Profile</button>
<div id="output"></div>

    <footer>
        <p>Hello Footer</p>
    </footer>

</body>
</html>
