<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Alpine.js -->
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<!-- Card Stack Wrapper -->
<div class="flex flex-col gap-4 max-w-3xl mx-auto px-4">

    <!-- One Card -->
    <div class="w-full aspect-video bg-blue-950 rounded-xl shadow-xl overflow-hidden">
        <div class="flex items-center w-full h-full px-6 text-blue-200 font-sans">
            <!-- Tank Image -->
            <div class="flex-shrink-0 w-1/3 max-w-[128px]">
                <img src="/get_image/{{ tank_id }}" alt="Tank Image"
                    class="w-full h-auto rounded-md border border-blue-400 shadow-md object-contain">
            </div>

            <!-- Tank Info -->
            <div class="ml-6 flex-1">
                <h3 class="text-2xl font-bold text-blue-300 leading-tight">Blue Moon</h3>
                <p class="text-gray-300 text-sm italic mb-2">#{{ tank_id }}</p>
                <p class="text-base space-y-1">
                    <span class="font-semibold text-blue-200 underline">KDA:</span> {{ wins }}:{{ deaths }}<br>
                    <span class="font-semibold text-blue-200 underline">TOP:</span> 50%<br>
                    <span class="font-semibold text-blue-200 underline">KEY:</span> 👌👌👈👉🖖🐙
                </p>
            </div>
        </div>
    </div>



</div>
